<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Salão/Barbearia online</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="./imgs/barber.svg" alt="">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="./imgs/avatarfemale.svg" alt="avatar-login">
                <h2>Bem-vindo!</h2>
                <div class="input-div username">
                    <div class="icons">
                        <i class="fas fa-user "></i>
                    </div>
                    <div>
                        <h5>Usuário ou email</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div password">
                    <div class="icons">
                        <i class="fas fa-lock "></i>
                    </div>
                    <div>
                        <h5>Senha</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Esqueceu a senha ?</a>
                <input type="submit" class="btn" name="login" id="btn-login" value="Login">
            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
